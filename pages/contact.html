<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua - Contact</title>
    <link rel="incon" type="image/x-icon" href="/assets/img/logo/droplet.svg">
    <link rel="stylesheet" href="/assets/css/contact.css">
</head>
<header class="navbar">
    <div class="logo-container">
        <a href="#"><img src="/assets/img/logo/droplet.svg" alt="Logo"></a>
    </div>
    <nav>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="get-started.html">Get Started</a></li>
            <li><a href="learn-more.html">Learn More</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div id="toggle"></div>
    </nav>
</header>
<body>
<div class="back-img-container"><img src="/assets/img/contact-bg.jpg" alt="underwater-background"></div>
<div class="form-container">
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="form.js" method="post">
            <label for="object">Object:</label>
            <input type="text" id="object" name="object" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</div>
<footer>
    <div class="copyright-container">
        <p>© 2024 - 2025</p>
    </div>
    <div class="footer-links-container">
        <div class="github-link">
            <a href="https://github.com/Aqua-DFTD/aqua-web-beta" target="_blank"><img src="/assets/icons/github-light.png" alt="github-logo">️</a>
        </div>
        <div class="instagram-link">
            <a href="#" target="_blank"><img src="/assets/icons/instagram-light.png" alt="instagram-logo">️</a>
        </div>
    </div>
</footer>
</body>
</html>
